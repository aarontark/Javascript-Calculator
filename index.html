<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="calculator">
        <h1 class="display">0</h1>
        <div class="buttons">
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number zero">0</div>
            <div class="number decimal">.</div>
            <div class="addition operator">+</div>
            <div class="subtraction operator">-</div>
            <div class="multiplication operator">*</div>
            <div class="division operator">/</div>
            <div class="equals operator">=</div>
            <div class="backspace">
                <img class="backspace-img" src="./backspace.png" alt="">
            </div>
            <button class="clear">CLEAR</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
